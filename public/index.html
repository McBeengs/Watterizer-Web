<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <!-- NECESSARIO PARA AJUSTE EM MOBILE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/icon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon" />
    <title>Watterizer - Login</title>
    <link rel="stylesheet" type="text/css" href="/css/post-processed/post-base.css"> <!-- CSS BASE -->
    <link rel="stylesheet" type="text/css" href="/css/post-processed/post-home.css"> <!-- CSS DO INDEX -->
    <link rel="stylesheet" type="text/css" href="/css/library/bootstrap.min.css"> <!-- CSS BOOTSTRAP -->
</head>

<body>
    <div class="container-fluid">
        <!-- CABEÇALHO -->
        <header class="col-xs-12">
            <div class="wrapper col-xs-12">
                <!-- LOGO -->
                <div class="logo hidden-xs hidden-sm col-md-5 col-lg-6">
                    <a class="col-xs-12" href="">Watterizer</a>
                </div>
                <!-- FORMULARIO DE LOGIN  -->
                <form id="auth" class="form-inline container col-xs-12 col-md-7 col-lg-6" action="/loginWeb" method="POST">
                    <div id="content-login">
                        <input class="col-xs-4 col-md-3 col-lg-4" type="text" name="login" value="admin" placeholder="Email ou Username" required>
                        <input class="col-xs-4 col-md-3 col-lg-4" type="password" name="senha" value="admin" placeholder="Senha" required>
                        <input class="col-xs-3 col-md-3 col-lg-2" type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </header>
        <!-- CONTEUDO DO SITE -->
        <div id="content">
            <!-- SLIDER -->
            <div class="row">
                <section id="slider" class="fit-background container row col-xs-12">
                    <div id="slider-text" class="col-lg-10">
                        <!-- TEXTO DO SLIDER -->
                        <div id="text-displayer" class="col-xs-11">
                            <h2 id="title">Uma forma fácil de monitorar gastos!</h2>
                            <div id="div-texts"></div>
                            <p id="text">Com o Watterizer você pode controlar o uso de energia dos computadores de sua empresa e reduzir o investimento em eletricidade.
                            </p>
                        </div>
                    </div>
                </section>
            </div>
            <!-- DIFERENCIAIS DO PROJETO -->
            <div id="bot" class="col-xs-12">
                <div id="bot-content">
                    <img src="/img/home-icons/desktop.png">
                    <img src="/img/home-icons/plus.png">
                    <img src="/img/home-icons/web.png">
                    <img src="/img/home-icons/plus.png">
                    <img src="/img/home-icons/arduino.png">
                    <img src="/img/home-icons/equals.png">
                    <img src="/img/home-icons/watterizer.png">
                </div>
            </div>
        </div>
    </div>
</body>
<!-- IMPORTAÇÕES JAVASCRIPT -->
<script src="/js/jquery/jquery.js"></script> <!-- JS JQUERY -->
<script src="/js/bootstrap/bootstrap.min.js"></script> <!-- JS DO BOOTSTRAP -->
<script src="/js/bootstrap/sync-bs.js"></script> <!-- JS DE SINCORINIZAÇÃO COM O BOOTSTRAP -->
<script src="/js/custom/home.js"></script> <!-- JS DO INDEX -->
<script src="/js/custom/slider.js"></script> <!-- JS DO SLIDER -->
<script type="text/javascript">
    $("input:first-of-type").focus();
</script>
</html>
