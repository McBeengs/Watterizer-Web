<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<!-- NECESSARIO PARA AJUSTE EM MOBILE -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dados de Consumo - Watterizer</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css"> <!-- CSS BASE -->
	<link rel="stylesheet" type="text/css" href="../css/portal.css"> <!-- CSS DO PORTAL -->
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- CSS BOOTSTRAP -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"> <!-- CSS BOOTSTRAP OFFLINE -->
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css"> <!-- CSS BOOTSTRAP OFFLINE -->
</head>
<body>
	<div class="container-fluid">
		<!-- CABEÇALHO -->
		<header class="col-xs-12">
			<div class="wrapper col-xs-12">
				<!-- LOGO -->
				<div class="logo hidden-xs hidden-sm col-md-5 col-lg-6">
					<a class="col-xs-12" href="">Watterizer</a>
				</div>
				<!-- FORMULARIO DE LOGIN  -->
				<div id="auth" class="container col-xs-12 col-md-7 col-lg-6">
					<img src="../img/avatar-placeholder.gif">
					<a id="name" href="#">Includes da Silva Melo</a>
					<a id="logout" href="#">Log-Out</a>
				</div>
			</div>
		</header>
		<!-- CONTEUDO DO SITE -->
		<div id="content-portal" class="container-fluid">
			<p id="conexaoCaiu">Não Medindo no Momento<p>
				<div id="mask">
					<canvas id="canvas" height="450" width="600"></canvas>
				</div>
				
			</div>
			<!-- RODAPÉ -->
			<footer class="col-xs-12">Watterizer 2015 - 2016</footer>
		</div>
		<div id="progressbar"><div class="progress-label">Loading...</div></div>
	</body>
	<!-- IMPORTAÇÕES JAVASCRIPT -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> <!-- JS JQUERY -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!-- JS BOOTSTRAP -->
	<script src="../js/jquery.js"></script> <!-- JS JQUERY OFFLINE -->
	<script src="../js/jquery-ui.js"></script>
	<script>
		var count=0;
		var progressbar = $( "#progressbar" );
		var progressLabel = $( ".progress-label" );
		setInterval(function function_name (argument) {
			progressbar.progressbar({
				value: count,
				change: function() {
					progressLabel.text( progressbar.progressbar( "value" ) + "%" );
				},
				complete: function() {
					progressLabel.text( "Complete!" );
				}
			});
			count++;
			$("#progressbar .ui-progressbar-value").css({ 'background': 'yellow' });
		},250)
	</script>
	<script src="../js/bootstrap.min.js"></script> <!-- JS BOOTSTRAP OFFLINE -->
	<script src="../js/portal.js"></script> <!-- JS DO PORTAL -->
	<script src="../js/slider.js"></script> <!-- JS DO SLIDER -->
	<script src="../js/sync-bs.js"></script> <!-- JS DE SINCORINIZAÇÃO COM O BOOTSTRAP -->
	<script src="/socket.io/socket.io.js"></script>	<!-- LINK DO SOCKET-IO -->
	<script src="../js/knockout.js"></script> <!-- API MONITORAMENTO DE DADOS DO GRAFICO -->
	<script src="../js/chart.js"></script> <!-- API DO GRAFICO -->
	<script src="../js/grafico.js"></script> <!-- JS DO GRAFICO -->
	

	</html>
