<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<!-- NECESSARIO PARA AJUSTE EM MOBILE -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Advertências - Watterizer</title>
	<link rel="stylesheet" type="text/css" href="../css/post-base.css"> <!-- CSS BASE -->
	<link rel="stylesheet" type="text/css" href="../css/post-portal.css"> <!-- CSS DO INDEX -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"> <!-- CSS BOOTSTRAP -->
	<link rel="stylesheet" type="text/css" href="../css/data-tables.min.css"> <!-- CSS DATATABLES -->
</head>
<body>
	<div class="container-fluid">
		<!-- CABEÇALHO -->
		<header class="col-xs-12">
			<div class="wrapper col-xs-12">
				<a id="voltar" href="/portal">Voltar</a>
				<!-- LOGO -->
				<div class="logo hidden-xs hidden-sm col-md-5 col-lg-6">
					<a class="col-xs-12" href="">Watterizer</a>
				</div>
				<!-- FORMULARIO DE LOGIN  -->
				<div id="auth" class="container col-xs-12 col-md-7 col-lg-6">
					<img src="../img/avatar-placeholder.gif">
					<a id="name" href="#">Includes da Silva Melo</a>
					<div id="options" class="dropdown">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">Configurações de Conta<span class="glyphicon glyphicon-wrench"></span></a></li>
							<li class="divider"></li>
							<li><a href="#">Logout<span class="glyphicon glyphicon-log-out"></span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<!-- CONTEUDO DO SITE -->
		<div id="content-portal" class="container-fluid">
			<table class="table-striped">
				<thead>
					<tr>
						<th>Data</th>
						<th>Setor</th>
						<th>Título</th>
						<th>Usuário</th>
						<th>Mensagem</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
		<!-- RODAPÉ -->
	</div>
</body>
<!-- IMPORTAÇÕES JAVASCRIPT -->
<script src="../js/jquery.js"></script> <!-- JS JQUERY -->
<script src="../js/bootstrap.min.js"></script> <!-- JS BOOTSTRAP -->
<script src="../js/data-table-jquery.min.js"></script> <!-- JS DATATABLE JQUERY -->
<script src="../js/data-table-bootstrap.min.js"></script> <!-- JS DATATABLE BOOTSTRAP -->
<script src="../js/portal.js"></script> <!-- JS DO PORTAL -->
<script src="../js/slider.js"></script> <!-- JS DO SLIDER -->
