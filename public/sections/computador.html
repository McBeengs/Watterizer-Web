<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<!-- NECESSARIO PARA AJUSTE EM MOBILE -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Computadores - Watterizer</title>
	<link rel="stylesheet" type="text/css" href="/css/post-processed/post-base.css"> <!-- CSS BASE -->
	<link rel="stylesheet" type="text/css" href="/css/post-processed/post-portal.css"> <!-- CSS DO PORTAL -->
	<link rel="stylesheet" type="text/css" href="/css/library/bootstrap.min.css"> <!-- CSS BOOTSTRAP -->
</head>
</head>
<body>
	<div class="container-fluid">
		<!-- CABEÇALHO -->
		<header class="col-xs-12">
			<div class="wrapper col-xs-12">
				<a id="voltar" href="/portal">Voltar</a>
				<!-- LOGO -->
				<div class="logo hidden-xs hidden-sm col-md-5 col-lg-6">
					<a class="col-xs-12" href="">Watterizer</a>
				</div>
				<!-- FORMULARIO DE LOGIN  -->
				<div id="auth" class="container col-xs-12 col-md-7 col-lg-6">
					<img src="/img/avatar-placeholder.gif">
					<a id="name" href="#">Carregando...</a>
					<div id="options" class="dropdown">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="/portal/configuracoes">Configurações de Conta<span class="glyphicon glyphicon-wrench"></span></a></li>
							<li class="divider"></li>
							<li><a href="#" data-toggle="modal" data-target="#modalLogout">Logout<span class="glyphicon glyphicon-log-out"></span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<!-- CONTEUDO DO SITE -->
		<div id="content-portal" class="container-fluid">
			<div id="computadores" class="panel-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#computadores" href="#computador-11">Computador 11</a>
						</h4>
					</div>
					<div id="computador-11" class="panel-collapse collapse">
						
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#computadores" href="#computador-12">Computador 12</a>
						</h4>
					</div>
					<div id="computador-12" class="panel-collapse collapse">
					
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#computadores" href="#computador-13">Computador 13</a>
						</h4>
					</div>
					<div id="computador-13" class="panel-collapse collapse">
						
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#computadores" href="#computador-14">Computador 14</a>
						</h4>
					</div>
					<div id="computador-14" class="panel-collapse collapse">
						
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#computadores" href="#computador-15">Computador 15</a>
						</h4>
					</div>
					<div id="computador-15" class="panel-collapse collapse">
						
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="modalLogout" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Excluir Usuário</h4>
					</div>
					<div class="modal-body">
						<p>Tem certeza que deseja sair ?</p>
						<a href="/logout">Sim</span></a>
						<a href="/logout" data-toggle="modal" data-target="#modalLogout">Não</a>
					</div>
					<div class="modal-footer">
					</div>
				</div>
			</div>
		</div>
		<!-- RODAPÉ -->
	</div>
</body>
<!-- IMPORTAÇÕES JAVASCRIPT -->
<script src="/js/jquery/jquery.js"></script> <!-- JS JQUERY -->
<script src="/js/bootstrap/bootstrap.min.js"></script> <!-- JS DO BOOTSTRAP -->
<script src="/js/bootstrap/sync-bs.js"></script> <!-- JS DE SINCORINIZAÇÃO COM O BOOTSTRAP -->
<script src="/js/custom/home.js"></script> <!-- JS DO INDEX -->
</html>
